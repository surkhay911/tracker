<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body id="App">
    <div v-if="flag === false">
        <!-- <div> -->
        <h1>Трекер времени работы и отдыха</h1>
        <div class="time">
            <!-- <span>{{ workTime }}</span>
            <br>
            <span> {{ chilTime }}</span>
            <br> -->
            <span>{{prettyTime}}</span>
            <br>
            <span>{{prettyTime1}}</span>
        </div>
        <div class="button_range">
            <button type="button" class="btn btn-primary" v-on:click="startClock">Запустить
            </button>
            <button type="button" class="btn btn-primary" v-on:click="stopClock"> Пауза </button>
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Время для работы</label>
            <input v-model="workTime" type="range" min="300" max="7200" step="5" class="form-control" name="" id=""
                aria-describedby="helpId" placeholder="">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Время для отдыха</label>
            <input v-model="chilTime" type="range" min="60" max="3600" step="5" class="form-control" name="" id=""
                aria-describedby="helpId" placeholder="">
        </div>
    </div>
    <div v-else>
        <div class="time finaltime">
            <!-- <span>{{ workTime }}</span>
            <br>
            <span> {{ chilTime }}</span>
            <br> -->
            <span v-if="workTime !== 0">{{prettyTime}}</span>
            <br>
            <span v-if="workTime === 0">{{prettyTime1}}</span>
            <div class="button_range">
                <button type="button" class="btn btn-primary" v-on:click="startClock">Запустить
                </button>
                <button type="button" class="btn btn-primary" v-on:click="stopClock"> Пауза </button>
            </div>
        </div>

    </div>
    <!-- <label for="exampleColorInput" class="form-label">Палитра цветов</label>
    <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c"
        title="Выбери свой цвет" oninput="changeColor(this)"> -->
</body>
<script src="https://unpkg.com/vue@next"></script>
<script src="script/script.js"></script>

</html>
